<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário de Inscrição</h1>

    <form>

        <label>Email</label>
        <input type="text">

        <br>

        <label>Nome</label>
        <input type="text">

        <br>

        <label>Data de nascimento</label>
        <input type="date">

        <br>

        <label>CPF</label>
        <input type="text">

        <br>

        <label>RG</label>
        <input type="text">

        <br>

        <label>Estado civil</label>
        <input type="text">

        <br>

        <label>Quando pode começar?</label>
        <input type="text">

        <br>

        <label>HardSkills?</label>
        <input type="text">

        <br>

        <fieldset>

            <legend>Endereço residencial</legend>

            <input type="text" placeholder="CEP">
            <input type="text" placeholder="Endereço">
            <input type="text" placeholder="Complemento">
            <input type="text" placeholder="Bairro">
            <input type="text" placeholder="Cidade">
            <input type="text" placeholder="Estado">
            <input type="text" placeholder="País">

        </fieldset>

        <br>

        <button type="reset">Restaurar</button>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>

<!-- Tag usada para definir um formulário -->
<!-- Os formulários agrupam campos de entrada de dados dos usuários -->

<!-- Funcionam como etiquetas ou títulos -->

<!-- É possíel seletar inputs com o uso da label -->

<!-- Tag usada para definir um grupo de campos de formulário -->
<!-- Esta tag desenha uma caixa ao redor dos campos agrupados -->
